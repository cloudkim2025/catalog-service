<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery 라이브러리 추가 (AJAX 사용을 위함) -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>

  <!-- 공통 JS 파일 로드 -->
  <script th:src="@{/js/common.js}"></script>

  <!-- 로그인 관련 JavaScript 파일 로드 -->
  <script th:src="@{/js/signIn.js}"></script>

  <!-- 스타일시트 로드 -->
  <link th:href="@{/css/signIn.css}" rel="stylesheet">
  <title>로그인</title>
</head>
<body>

<div class="login-container">
  <h2>로그인</h2>
  <div>
    <!-- 아이디 입력 -->
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" placeholder="아이디를 입력하세요" required>
    </div>

    <!-- 비밀번호 입력 -->
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <!-- 로그인 버튼 -->
    <input id="signin" type="submit" value="로그인">
  </div>

  <!-- 회원가입 링크 -->
  <div class="signup-link">
    아직 회원이 아니신가요? <a th:href="@{/member/join}">회원가입</a>
  </div>
</div>

</body>
</html>
